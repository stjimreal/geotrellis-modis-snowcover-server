    // 图层
    let OpenStreetMap = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
            attribution: "© OpenStreetMap",
        }
    );

    let base = new L.tileLayer("http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png");
    let baseLayers = {
        OpenStreetMap: OpenStreetMap,
        // "Gaode": Gaode,

    // function style() {

    //create the tile layers
    var ndvi = new L.tileLayer("http://localhost:8080/ndvi/{z}/{x}/{y}", {maxNativeZoom: 13, maxZoom: 18});
    var ndwi = new L.tileLayer("http://localhost:8080/ndwi/{z}/{x}/{y}", {maxNativeZoom: 13, maxZoom: 18});

    //link leaflet map with html
    var map = L.map('map');
    map.setView([35.294351, 90], 5);
    //create an overlay object
    var overlayMaps = {
    "NDVI": ndvi,
    "NDWI": ndwi
    };
    //add the layers to the map
    L.control.layers(baseLayers, overlayMaps, {position: 'bottomleft'}, {collapsed: false}).addTo(map);
    base.addTo(map);
    overlayMaps.NDVI.addTo(map);
    geojson.addTo(map);
    var drawControl = new L.Control.Draw({
    draw: {
      circle: false,
      marker: false,
      polyline: false,
      circlemarker: false
    }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
    var type = e.layerType,
      layer = e.layer;
    layer.bindPopup("waiting...");

    var feature = layer.toGeoJSON()
    var postBody = JSON.stringify(feature.geometry)
    var zoom = map.getZoom()
    $.post("/ndvi/"+zoom+"/summary", postBody, function (data, status) {
      var msg = "Zoom: " + zoom + "<br/>" +
        "NDVI min: "+ data[0] + "<br/>" +
        "NDVI max: " + data[1];
      layer.bindPopup(msg)
    });
    map.addLayer(layer);
    });
